<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline frame</title>
  </head>
  <body>
    <iframe src="https://www.example.com"></iframe>
    <!-- Anda juga dapat menentukan atribut lain untuk mengatur aspek lain dari frame,seperti width,height,frameborder,allowfullscreen dll -->
    <iframe
      src="https://www.example.com"
      width="500"
      height="200"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </body>
</html>
