<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <h1>Formating Text</h1>
    <b>Ini contoh text tebal menggunakan tag &lt; b &gt</b><br>
    <i>Ini contoh text miring menggunakan tag &lt; i &gt</i><br>
    <strong>Ini contoh text tebal menggunakan tag &lt; strong &gt</strong><br>
    <em>Ini contoh text miring menggunakan tag &lt; em &gt</em><br>
    <u>Ini contoh text gaya miring</u><br>
    <s>Ini contoh text garis tengah</s><br>
    <sup>Paragraph</sup><br>
    <small>Text yang ukurannya lebih kecil</small><br>
</body>
</html>
