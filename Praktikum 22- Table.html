<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Nama</th>
        <th>Umur</th>
        <th>Kota</th>
      </tr>
      <tr>
        <th>John</th>
        <th>25</th>
        <th colspan="2">New York</th>
      </tr>
      <tr>
        <th>Jane</th>
        <th>30</th>
        <th colspan="2">London</th>
      </tr>
      <tbody>
        <tfoot>
          <tr>
            <td colspan="3">Total</td>
          </tr>
        </tfoot>
      </tbody>
    </table>
  </body>
</html>
