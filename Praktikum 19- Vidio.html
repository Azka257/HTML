<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vidio</title>
  </head>
  <body>
    <video src="vidio.mp4" controls></video>
    <!--Dan anda juga bisa menambahkan atribut lain untuk mengatur aspek lain dari vidio,seperti width,height,poster dll -->
    <video
      src="vidio.mp4"
      width="540"
      height="480"
      poster="poster,jpg"
      controls
    ></video>
  </body>
</html>
